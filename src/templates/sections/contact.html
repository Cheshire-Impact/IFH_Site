<section class="contact">
    <div id="contact-content">
        <div class="container">
            <div id="contact-content-inner" class="row">
                <div id="contact-info" class="col-lg-3">
                    <h2>Contact Us</h2>
                    <p class="lead">
                        {{general.business_name}}<br />
                        {{general.address_1}}<br />
                        {{general.address_2}}<br />
                    </p>
                    <p class="lead" class="text-white">
                        <i class="fa fa-phone" aria-hidden="true"></i> <a href="tel:{{general.phone}}"
                            class="text-white">{{general.phone}}</a>
                    </p>
                </div>
                <div id="contact-map" class="col-lg-9">
                    <iframe src="https://snazzymaps.com/embed/248864" width="100%" height="600px"
                        style="border:none;"></iframe>
                </div>
            </div>
        </div>
    </div>
</section>
