<section id="contact">
    <div id="contact-overlay-1"></div>
    <div id="contact-overlay-2"></div>
    <div id="contact-content">
        <div class="container">
            <div id="contact-content-inner" class="row">
                <div id="contact-info" class="col-md-3">
                    <h2>Contact Us</h2>
                    <p class="lead">
                        {{general.business_name}}<br />
                        {{general.address_1}}<br />
                        {{general.address_2}}<br />
                    </p>
                    <p class="lead">
                        {{general.phone}}<br />
                        {{general.email}}<br />
                    </p>
                </div>
                <div id="contact-map" class="col-md-9">
                    <iframe src="https://snazzymaps.com/embed/248864" width="100%" height="600px"
                        style="border:none;"></iframe>
                </div>
            </div>
        </div>
    </div>
</section>
