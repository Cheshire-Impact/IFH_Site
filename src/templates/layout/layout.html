<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="{{page_desciption}}" />
  <title>{{page_title}}</title>
  <link rel="shortcut icon" href="{{general.favicon}}" type="image/x-icon" />
  <!-- Social Media Meta Tags -->
  <meta property="og:title" content="{{page_title}}" />
  <meta property="og:description" content="{{page_desciption}}" />
  <meta property="og:site_name" content="Integrated Financial Holdings, Inc.">
  <meta property="og:url" content="https://ifhinc.com">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://ifhinc.com/images/ifh-social-share.jpg">
  <meta name="twitter:title" content="{{page_title}}" />
  <meta name="twitter:description" content="{{page_desciption}}" />

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
    integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous" />
  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body id="{{body_id}}">
  {% block header %} {% endblock %}

  <main>
    {% block content %} {% endblock %}
  </main>

  {% block footer %} {% endblock %}

  <!-- jQuery, Popper, Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
